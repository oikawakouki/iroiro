<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>YouTubeのムービーを組み込む</title>
 </head>
 <body>
  <div id="player"></div>
  <br>(C)2009-2017 KEMCO/WorldWideSoftware<br>
     <form name ="form1">
     <input  type="number" name="number" id="sec" placeholder=""> 
     
    <input type="button"　name="btn" value="秒に 移動" onclick="skipbutton()">
</form>
  <script>
  // IFrame Player API コード を読み込む
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  
//このコードをsetTimeout関数のクロ―ジャの処理に回す。      
//firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      
   

  // IFrame Player API コードが読み込まれると onYouTubeIframeAPIReady関数が実行される
  function onYouTubeIframeAPIReady() {
   // 動画プレーヤーを挿入する YT.Player オブジェクトを作成する
   var player = new YT.Player( 'player', {
    width: '960',
    height: '540',
    videoId: 'u5XboOOktq4', // YouTube動画ID
    events: {
     'onReady':onPlayerReady // 準備ができたらと再生を始めるように指示
    }
       
   });
  }

  // 再生を開始する関数
  function onPlayerReady(event) {
   event.target.playVideo();
  }
      //指定した数値の秒数にシークバー移動
   function skipbutton(){
       var sec = document.getElementById("sec").value;
       setTimeout(function(){
           firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
       },sec*1000);
   }
   
      
      
  </script>
 </body>
</html>
